<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style=" background-color: lightblue">
    <h1 style="text-align: center;">Registration Form</h1>
    <form action="">
        <label for="">Name :</label>
        <input type="text" name="first$lastname" placeholder="John Deo" required>
         <br>
         <br>
        <label for="">Email : </label>
        <input type="email" name="" placeholder="yourname@gmail.com" required>
        <br>
        <br>
        <label for="">Password :</label>
        <input type="password" placeholder="********" required>
        <br>
        <br>
        <label for="">Phone Number :</label>
        <input type="number" required>
        <br>
        <br>
        <label for="">Gender :</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Other
        <br>
        <br>
        <label for="">Date Of Birth :</label>
        <input type="date" required>
        <br>
        <br>
        <label for="">Address :</label>
        <textarea name="address" id="" cols="30" rows="10" required></textarea>
        <br>
        <br>
        <label for="">City :</label>
        <input type="text" required>
        <br>
        <br>
        <label for="">Zip Code :</label>
        <input type="number" required>
        <br>
        <br>
        <label for="">State :</label>
        <input type="text" required>
        <br>
        <br>
        <label for="">Country :</label>
        <input type="text" required>
        <br>
        <br>
        <label for="">Qualification :</label>
        <select name="qualification" id="">
            <option value="">BSc</option>
            <option value="">BCA</option>
            <option value="">BVoc</option>
            <option value="">BE</option>
            <option value="">BTech</option>
            <option value="">MSc</option>
            <option value="">MCA</option>
            <option value="">ME</option>
            <option value="">MTech</option>
        </select>
        <br>
        <br>
        <label for="">Year Of Passing</label>
        <select name="yop" id="">
            <option value="">2020</option>
            <option value="">2021</option>
            <option value="">2022</option>
        </select>
        <br>
        <br>
        <label for="">Coding Languages :</label>
        <select name="code" id="" multiple>
            <option value="">C </option>
            <option value="">C++ </option>
            <option value="">Core Java</option>
            <option value="">Advance Java</option>
            <option value="">Dot Net</option>
            <option value="">HTML/CSS</option>
            <option value="">JavaScript</option>
            <option value="">Angular</option>
            <option value="">React</option>
            <option value="">C#</option>
            <option value="">PHP</option>
            <option value="">Ruby</option>
            <option value="">Swift</option>
        </select>
        <br>
        <br>
        <label for="">LinkedIn URL :</label>
        <input type="url" required>
        <br>
        <br>
        <label for="">GitHub URL :</label>
        <input type="url">
        <br>
        <br>
        <label for="">Resume</label>
        <input type="file" required>
        <br>
        <br>
        <button type="submit" value="upload">Submit</button>
        <button type="reset" value="clear">Reset</button>
        <br>
        <br>
    </form>
</body>
</html>
